spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3305}/${MYSQL_DATABASE:myDatabase} 
spring.datasource.username=${MYSQL_USER:myUser}
spring.datasource.password=${MYSQL_PASSWORD:myPassword}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
